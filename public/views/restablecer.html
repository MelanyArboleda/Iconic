<link rel="stylesheet" type="text/css" href="css/index.css">
<div class="container">
	<div class="row">
		<div class="col s12" id="logincontainer">
			<div class="card z-depth-5 ">
				<div class="card-content">
					<p class="justify flow-text titulo">
						<strong>Restablecimiento de la Contraseña</strong>
					</p>
					<br>
					<div class="row">
						<p class="justify texto">Procedamos con el restablecimiento de tu contraseña
							<br>Recuerda no perderla de nuevo.</p>
					</div>

					<form name="restablecerForm" autocomplete="off" ng-submit="restablecerVm.restablecer()">
						<div class="row">
							<div class="input-field col s12 cajasombra">
								<input ng-model="restablecerVm.passwordNew" id="contraseñaNew" type="password" name="contraseñaNew" required>
								<label class="cajasombra" for="contraseñaNew">Nueva Contraseña</label>
							</div>

							<div class="input-field col s12 cajasombra">
								<input ng-model="restablecerVm.repitepassword" id="repiteContraseña" type="password" name="repiteContraseña" required>
								<label class="cajasombra" for="repiteContraseña">Repite la Contraseña</label>
							</div>
							<br>
							<br>
							<div class="input-field col s12 cajasombra">
								<button ng-disabled="restablecerForm.$invalid" type="submit" class="waves-effect waves-light btn">Cambiar Contraseña</button>
							</div>
						</div>
					</form>
				</div>

				<div class="card-action amber lighten-1 footerlogin">
					<p class="left">Iconic
						<i class="tiny material-icons">&#xE90C;</i> 2017</p>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function () {
		$('#modalolvidoclave').modal();
	});

	$(document).ready(function () {
		$('#modalfirmacontraseña').modal({
			dismissible: false
		});
	});

	$(document).ready(function () {
		$('#modalfirma').modal();
	});

	$(document).ready(function () {
		$('.tooltipped').tooltip();
	});
</script>

<script type="text/javascript" src="js/modals.action.js"></script>
