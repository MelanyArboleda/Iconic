<link rel="stylesheet" type="text/css" href="css/apartados.css">

<form name="aComisionEstudiosForm" autocomplete="off" ng-submit="comisionEstudiosVm.comisionEstudios()">
    <div class="container white contenido" ng-controller="menuPrincipalCtrl as mnuPVm">
        <div class="row">
            <div class="col s12">
                <table class="table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" ng-model="selectedAll" ng-click="comisionEstudiosVm.checkAllComE()" /></th>
                            <th>Universidad / Centro de estudio</th>
                            <th>Tipo de estudio</th>
                            <th>Nombre específico del estudio</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Graduación</th>
                            <th>Fecha Obtención de autorización</th>
                            <th>Aportes institucionales obtenidos y/o esperados</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="comE in comisionEstudiosVm.comisionE">
                            <td><input type="checkbox" ng-model="comE.selected" /></td>
                            <td><input name="universidad" type="text" class="form-control" ng-model="comE.universidad" required/></td>
                            <td><input name="tipo_estudio" type="text" class="form-control" ng-model="comE.tipo_estudio" required/></td>
                            <td><input name="nombre_estudio" type="text" class="form-control" ng-model="comE.nombre_estudio" required/></td>
                            <td>
                                <input input-date type="text" name="fecha_inicio" id="fecha_inicio" class="form-control" ng-model="comE.fecha_inicio" format="mm/dd/yyyy"
                                    months-full="{{mnuPVm.month}}" months-short="{{mnuPVm.monthShort}}" weekdays-full="{{mnuPVm.weekdaysFull}}"
                                    weekdays-letter="{{mnuPVm.weekdaysLetter}}" min="{{mnuPVm.minDate}}" max="{{mnuPVm.maxDate}}"
                                    today="mnuPVm.today" first-day="1" clear="mnuPVm.clear" close="mnuPVm.close" select-years="15"
                                    required> </td>
                            <td>
                                <input input-date type="text" name="fecha_graduacion" id="fecha_graduacion" class="form-control" ng-model="comE.fecha_graduacion" format="mm/dd/yyyy"
                                    months-full="{{mnuPVm.month}}" months-short="{{mnuPVm.monthShort}}" weekdays-full="{{mnuPVm.weekdaysFull}}"
                                    weekdays-letter="{{mnuPVm.weekdaysLetter}}" min="{{mnuPVm.minDate}}" max="{{mnuPVm.maxDate}}"
                                    today="mnuPVm.today" first-day="1" clear="mnuPVm.clear" close="mnuPVm.close" select-years="15"
                                    required> </td>
                            <td>
                                <input input-date type="text" name="fecha_obtencion_autorizacion" id="fecha_obtencion_autorizacion" class="form-control" ng-model="comE.fecha_obtencion_autorizacion" format="mm/dd/yyyy"
                                    months-full="{{mnuPVm.month}}" months-short="{{mnuPVm.monthShort}}" weekdays-full="{{mnuPVm.weekdaysFull}}"
                                    weekdays-letter="{{mnuPVm.weekdaysLetter}}" min="{{mnuPVm.minDate}}" max="{{mnuPVm.maxDate}}"
                                    today="mnuPVm.today" first-day="1" clear="mnuPVm.clear" close="mnuPVm.close" select-years="15"
                                    required> </td>
                            <td> <input type="text" name="aportes_inst_obtenidos" class="form-control" ng-model="comE.aportes_inst_obtenidos" required/> </td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <div class="fixed-action-btn cancel">
                        <input type="button" class="btn-floating btn-danger pull-right" ng-click="comisionEstudiosVm.removeComE()">
                    </div>
                    <div class="fixed-action-btn">
                        <button type="submit" ng-click="comisionEstudiosVm.addNewComE()" class="btn-floating btn-large waves-effect waves-light btn-primary addnew pull-right tooltipped" data-position="left"
                            data-delay="20" data-tooltip="Agregar Línea"><i class="material-icons">add</i></button>
                    </div>
                </div>
                <br>
                <div class="row center" input-field>
                    <button ng-disabled="" type="submit" class="waves-effect waves-light btn">Guardar Apartado</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript">
    $(document).ready(function () {
        $('.tooltipped').tooltip({ delay: 50 });
    });

</script>
