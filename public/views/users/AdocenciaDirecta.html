<link rel="stylesheet" type="text/css" href="css/apartados.css">
<div class="sidenav-container">
    <div class="container white contenido">
        <div class="row">
            <div class="col s12">
                <table class="responsive-table">
                    <thead>
                        <tr>
                            <th>Nombre Asignatura</th>
                            <th>Código</th>
                            <th>Grupo</th>
                            <th>Número de Estudiantes</th>
                            <th>Horas Semanales</th>
                            <th>Horas Semestre</th>
                            <th>Estudiante</th>
                            <th>Jefe</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="dd in docenciaDirectaVm.docenciaDirecta">
                            <td>{{dd.nombre_asignatura}}</td>
                            <td>{{dd.codigo_asignatura}}</td>
                            <td>{{dd.grupo_asignatura}}</td>
                            <td>{{dd.numero_estudiantes}}</td>
                            <td>{{dd.horas_semanales}}</td>
                            <td>{{dd.horas_semestrales}}</td>
                            <td>{{dd.estudiante}}</td>
                            <td>{{dd.jefe}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br>

    <div class="container white contenido">
        <form name="observaciones_dd" autocomplete="off" ng-submit="docenciaDirectaVm.saveObservaciones()">
            <div class="row">
                <div ng-if="docenciaDirectaVm.permiso.modificar == true" class="input-field col s12 areaO" style="padding-right:3%;">
                    <textarea ng-model="docenciaDirectaVm.observacion.observaciones_dd" name="observaciones_dd" class="materialize-textarea validate"
                        data-length="1000"></textarea>
                    <label for="observaciones_dd">Observaciones</label>
                </div>
                <div ng-if="docenciaDirectaVm.permiso.modificar == false" class="input-field col s12 areaO" style="padding-right:3%;">
                    <textarea ng-model="docenciaDirectaVm.observacion.observaciones_dd" name="observaciones_dd" class="materialize-textarea"
                        data-length="1000" disabled></textarea>
                    <label for="observaciones_dd">Observaciones</label>
                </div>
            </div>
            <div ng-if="docenciaDirectaVm.permiso.modificar == true" class="row center" input-field>
                <button ng-disabled="observaciones_dd.$invalid" type="submit" class="waves-effect waves-light btn">Guardar Observación</button>
            </div>

            <div class="form-group" ng-if="menuPrincipalVm.permisoConsertacion.ver == true">
                <div class="fixed-action-btn add_observaciones">
                    <a class="btn-floating btn-large waves-effect waves-light blue modal-trigger btn" data-target='modalObservaciones' modal>
                        <i class="material-icons">message</i>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
