<link rel="stylesheet" type="text/css" href="css/apartados.css">

<form name="aDocenciaDirectaForm" autocomplete="off" ng-submit="docenciaDirectaVm.aDocenciaDirecta()">
    <div class="container white contenido">
        <div class="row">
            <div class="col s12">
                <table class="table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" ng-model="selectedAll" ng-click="docenciaDirectaVm.checkAllDD()" /></th>
                            <th id="asig">*Nombre Asignatura</th>
                            <th id="cod">*Código</th>
                            <th class="num">*Grupo</th>
                            <th class="num">*Número de Estudiantes</th>
                            <th class="num">*Horas Semanales</th>
                            <th class="num">*Horas Semestre</th>
                            <th class="eval">Evaluación Estudiante</th>
                            <th class="eval">Evaluación Jefe</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="dd in docenciaDirectaVm.docenciaDirecta">
                            <td>
                                <input type="checkbox" ng-model="dd.selected" /></td>
                            <td>
                                <input name="nombre_asignatura" type="text" class="form-control" ng-model="dd.nombre_asignatura" required/></td>
                            <td>
                                <input name="codigo_asignatura" type="text" class="form-control" ng-model="dd.codigo_asignatura"required/></td>
                            <td>
                                <input name="grupo_asignatura" type="number" class="form-control" ng-model="dd.grupo_asignatura" required/></td>
                            <td>
                                <input name="numero_estudiantes" type="number" class="form-control" ng-model="dd.numero_estudiantes" required/></td>
                            <td>
                                <input name="horas_semanales" type="number" class="form-control" ng-model="dd.horas_semanales" required/></td>
                            <td>
                                <input name="horas_semestrales" type="number" class="form-control" ng-model="dd.horas_semestrales" required/></td>
                            <td>
                                <input name="estudiante" type="number" class="form-control" ng-model="dd.estudiante" /></td>
                            <td>
                                <input name="jefe" type="number" class="form-control" ng-model="dd.jefe" /></td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-group">
                    <div class="fixed-action-btn cancel">
                        <input type="button" class="btn-floating btn-danger pull-right" ng-click="docenciaDirectaVm.removeDD()">
                    </div>
                    <div class="fixed-action-btn">
                        <button type="submit" ng-disabled="aDocenciaDirectaForm.$invalid" ng-click="docenciaDirectaVm.addNewDD()" class="btn-floating btn-large waves-effect waves-light btn-primary addnew pull-right tooltipped"
                            data-position="left" data-delay="20" data-tooltip="Agregar Línea"><i class="material-icons">add</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="container white contenido">
        <div class="row">
            <div class="input-field col s12 areaO" style="padding-right:3%;">
                <textarea ng-model="docenciaDirectaVm.observacion.observaciones_dd" name="observaciones_dd" class="materialize-textarea"
                    data-length="500"></textarea>
                <label for="observaciones_dd">Observaciones</label>
            </div>
        </div>
        <br>
        <div class="row center" input-field>
            <button type="submit" class="waves-effect waves-light btn">Guardar Apartado</button>
        </div>
    </div>
</form>

<script type="text/javascript">
    $(document).ready(function () {
        $('textarea#observacionesDD').characterCounter();
    });

</script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.tooltipped').tooltip();
    });

</script>
