<form name="aObservacionesForm" autocomplete="off" ng-submit="observacionesVm.aObservaciones()">
  <div class="container white contenido">
    <div class="row">
      <div class="input-field col s12 areaO" style="padding-right:3%;">
        <textarea name="observacion" ng-model="observacionesVm.observaciones.observacion" id="observacion" class="materialize-textarea" data-length="1000"></textarea>
        <label for="observciones">Observaciones (Ampliación, Aclaración)</label>
      </div>
    </div>
  </div>
  <br>
  <div class="container white contenido">
    <div class="row">
      <div class="col s12 center">
        <div class="input-field col s4">
          <input name="firma_docente" ng-model="observacionesVm.observaciones.firma_docente" id="docente" type="text" class="validate" required>
          <label for="docente">*Docente</label>
        </div>
        <div class="input-field col s4">
          <input name="firma_coord_prog" ng-model="observacionesVm.observaciones.firma_coord_prog" id="coordPrograma" type="text" class="validate" required>
          <label for="coordPrograma">*Coordinador de Programa</label>
        </div>
        <div class="input-field col s4">
          <input name="firma_consejo_facultad" ng-model="observacionesVm.observaciones.firma_consejo_facultad" id="consejoFacultad" type="text" class="validate" required>
          <label for="consejoFacultad">*Consejo de Facultad</label> 
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row center" input-field>
    <button ng-disabled="aObservacionesForm.$invalid" type="submit" class="waves-effect waves-light btn">Guardar Apartado</button>
  </div>
</form>

<script type="text/javascript">
  $(document).ready(function () {
    $('textarea#observaciones').characterCounter();
  });

  $(document).ready(function () {
    $('.tooltipped').tooltip({ delay: 50 });
  });

</script>
