<link rel="stylesheet" type="text/css" href="css/apartados.css">

<div class="container white contenido" ng-controller="menuPrincipalCtrl as mnuPVm">
	<div class="row">
        <div class="col s12"> 
            <form ng-submit="mnuPVm.addNewExt()">
                <table class="table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" ng-model="selectedAll" ng-click="mnuPVm.checkAllExt()"/></th>
                            <th>Nombre de la actividad a diseñar diplomado, seminario, curso, etc.</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Final</th>
                            <th>Dedicación Horas Semestre</th>
                            <th>Vo.Bo Vicerrectoría de extensión</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="ext in mnuPVm.extension">
                            <td><input type="checkbox" ng-model="ext.selected"/></td>
                            <td><input type="text" class="form-control" ng-model="ext.nomActividad" required/></td>
                            <td>
                            <input input-date 
                                type="text" 
                                name="fecha" 
                                id="fechaRealizacion" 
                                class="form-control" 
                                ng-model="ext.fechaI" 
                                format="mm/dd/yyyy" 
                                months-full="{{mnuPVm.month}}" 
                                months-short="{{mnuPVm.monthShort}}" 
                                weekdays-full="{{mnuPVm.weekdaysFull}}" weekdays-letter="{{mnuPVm.weekdaysLetter}}"  
                                min="{{mnuPVm.minDate}}"
                                max="{{mnuPVm.maxDate}}"
                                today="mnuPVm.today"
                                first-day="1"
                                clear="mnuPVm.clear"
                                close="mnuPVm.close"
                                select-years="15"
                                required> </td>
                            <td>
                            <input input-date
                                type="text"
                                name="fecha"
                                id="fechaRealizacion"
                                class="form-control" 
                                ng-model="ext.fechaF"                
                                format="mm/dd/yyyy"
                                months-full="{{mnuPVm.month}}"
                                months-short="{{mnuPVm.monthShort}}"
                                weekdays-full="{{mnuPVm.weekdaysFull}}"
                                weekdays-letter="{{mnuPVm.weekdaysLetter}}"         
                                min="{{mnuPVm.minDate}}"
                                max="{{mnuPVm.maxDate}}"
                                today="mnuPVm.today"
                                first-day="1"
                                clear="mnuPVm.clear"
                                close="mnuPVm.close"
                                select-years="15"
                                required> </td>
                            <td> <input type="number" class="form-control" ng-model="ext.hSemestreE" required/> </td>
                            <td> <input type="checkbox" class="form-control" ng-model="ext.vb" required/> </td>
                        </tr>
                    </tbody>
                </table>
                    <div class="form-group">
                        <input type="button" class="btn btn-danger pull-right" ng-click="mnuPVm.removeExt()" value="Eliminar">

                        <div class="fixed-action-btn">
                        <button type="submit" class="btn-floating btn-large waves-effect waves-light btn-primary addnew pull-right tooltipped" data-position="left" data-delay="20" data-tooltip="Agregar Línea"><i class="material-icons">add</i></button>
                        </div>
                       
                    </div>

                    <br>

                    <div class="row center" input-field>
                        <button ng-disabled="" type="submit" class="waves-effect waves-light btn" >Guardar Apartado</button>
                        
                    </div>
            </form>      
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
  });
</script>
