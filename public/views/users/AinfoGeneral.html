
<link rel="stylesheet" type="text/css" href="css/apartados.css">

<div class="container white contenido">
    <div class="row cabezaptd">
        <h4>cabeza de formulario</h4> 
    </div>
</div>
<br>

<div class="container white contenido" ng-controller="menuPrincipalCtrl as mnuPVm">
            <div class="row">
                <div class="col s11 formContainer">    
                  <form action="" method="POST" role="form" name="aInfoGeneral" >
                                 
                      <div class="col s11">
                        <div class="row" input-field>
                          <input required type="text" name="nombreUs" value="">
                          <label class="active" for="nombreUs">Nombres</label> 
                        </div> 

                        <div class="row" input-field>
                          <input type="text" name="apellidoUs" value="">
                          <label class="active" for="apellidoUs">Apellidos</label> 
                        </div>

                        <div class="row" input-field>
                          <select id="dedicacionUs" class="" ng-model="select.dedicacion" material-select>
                              <option ng-repeat="value in mnuPVm.dedicacionUs">{{value}}</option>
                          </select>
                          <label for="dedicacionUs">Dedicación Horaria</label>
                        </div>

                        <div class="row" input-field>
                          <select id="areaUs" class="" ng-model="select.area" material-select watch>
                              <option ng-repeat="value in mnuPVm.areaUs">{{value}}</option>
                          </select>
                          <label for="areaUs">Área</label>
                        </div>

                        <div class="row" input-field>
                        <label for="fechaRealizacion">Fecha de Realización</label>
                        <input input-date
                        type="text"
                        name="fecha"
                        id="fechaRealizacion"
                        ng-model="mnuPVm.fechaRealizacion"                      
                        format="mm/dd/yyyy"
                        months-full="{{mnuPVm.month}}"
                        months-short="{{mnuPVm.monthShort}}"
                        weekdays-full="{{mnuPVm.weekdaysFull}}"
                        weekdays-letter="{{mnuPVm.weekdaysLetter}}"                 
                        min="{{mnuPVm.minDate}}"
                        max="{{mnuPVm.maxDate}}"
                        today="mnuPVm.today"
                        first-day="1"
                        clear="mnuPVm.clear"
                        close="mnuPVm.close"
                        select-years="15">
                        </div>

                        <br>

                        <div class="row center" input-field>
                        <button ng-disabled="" type="submit" class="waves-effect waves-light btn" >Guardar Apartado</button>
                        
                        </div>
                                            
                        
                    </div>
                  </form>   
                </div>
            </div>
          </div>
