<link rel="stylesheet" type="text/css" href="css/apartados.css">

<div class="container white contenido" ng-controller="menuPrincipalCtrl as mnuPVm">
	<div class="row">
        <div class="col s12"> 
            <form ng-submit="mnuPVm.addNewProy()">
                <table class="table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" ng-model="selectedAll" ng-click="mnuPVm.checkAllProy()"/></th>
                            <th>Nombre del Artículo, Texto. Etc.</th>
                            <th>Autor Principal o Coautor</th>
                            <th>Tema Principal</th>
                            <th>Dedicación Horas Semestre</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="proy in mnuPVm.proyectos">
                            <td><input type="checkbox" ng-model="proy.selected"/></td>
                            <td><input type="text" class="form-control" ng-model="proy.nomArticulo" required/></td>
                            <td> <input type="text" class="form-control" ng-model="proy.autorcoautor" required/> </td>
                            <td> <input type="text" class="form-control" ng-model="proy.temaP" required/> </td>
                            <td> <input type="number" class="form-control" ng-model="proy.hSemestreP" required/> </td>
                        </tr>
                    </tbody>
                </table>
                    <div class="form-group">
                        <input type="button" class="btn btn-danger pull-right" ng-click="mnuPVm.removeProy()" value="Eliminar">

                        <div class="fixed-action-btn">
                        <button type="submit" class="btn-floating btn-large waves-effect waves-light btn-primary addnew pull-right tooltipped" data-position="left" data-delay="20" data-tooltip="Agregar Línea"><i class="material-icons">add</i></button>
                        </div>
                    </div>
            </form>      
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
  });
</script>
