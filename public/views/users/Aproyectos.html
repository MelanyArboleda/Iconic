<link rel="stylesheet" type="text/css" href="css/apartados.css">

<div ng-show="aProyectosForm.$pristine" class="alert alert-info contenido container contenido-alert">
    <a class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
    <strong>¡Importante!</strong> Recuerda siempre agregar todos tus proyectos y publicaciones antes de presionar el botón "Guardar Apartado".
</div>

<form name="aProyectosForm" autocomplete="off" ng-submit="proyectosVm.aProyectos()">
    <div class="container white contenido">
        <div class="row">
            <div class="col s12">
                <table class="table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" ng-model="selectedAll" ng-click="proyectosVm.checkAllProy()" /></th>
                            <th>*Nombre del Artículo, Texto. Etc.</th>
                            <th>*Autor Principal o Coautor</th>
                            <th>*Tema Principal</th>
                            <th>*Dedicación Horas Semestre</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="proy in proyectosVm.proyectos">
                            <td><input type="checkbox" ng-model="proy.selected" /></td>
                            <td><input name="nombre_articulo" type="text" class="form-control validate" ng-model="proy.nombre_articulo" required/></td>
                            
                            <td><select id="tblVinculoId" name="tblActoreId"ng-model="proy.tblActoreId" material-select watch required>
                                    <option ng-repeat="actor in proyectosVm.actores">{{actor}}</option>
                                 </select></td>
                            <td> <input name="tema_ppal" type="text" class="form-control validate" ng-model="proy.tema_ppal" required/> </td>
                            <td> <input name="horas_semestrales" type="number" class="form-control validate" ng-model="proy.horas_semestrales" required/> </td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <div class="fixed-action-btn cancel">
                        <a class="btn-floating waves-effect waves-light btn red" ng-click="proyectosVm.removeProy()" title="Eliminar Línea">
                            <i class="material-icons">&#xE15B;</i>
                        </a>
                    </div>
                    <div class="fixed-action-btn add">
                        <button type="submit" ng-click="proyectosVm.addNewProy()" ng-disabled="aProyectosForm.$invalid" class="btn-floating btn-large waves-effect waves-light" title="Agregar Línea" >
                            <i class="material-icons">&#xE145;</i>
                        </button>
                    </div> 
                </div>
                <br>
                <div class="row center" input-field>
                    <button ng-disabled="aProyectosForm.$invalid" type="submit" class="waves-effect waves-light btn">Guardar Apartado</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript" src="js/todoScript.js"></script>
