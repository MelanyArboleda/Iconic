
<div class="container">
  		<div class="row">
    		<div class="col s12" id="logincontainer">
      			<div class="card z-depth-5 ">
           			<div class="card-content">
           				<p class="center flow-text "><strong>Ingreso al Sistema</strong></p> 

          				<form name="loginForm" autocomplete="off" ng-submit="loginVm.login()">
          					<div class="row">
								<div class="input-field col s12 cajasombra">
									<i class="material-icons prefix cajasombra">account_circle</i>
									<input ng-model="loginVm.user.correo" class="validate" type="text" id="username" name="correo" required>
									<label class="cajasombra" for="correo">Correo</label>
								</div> 
							</div> 
							<div class="row ">
								<div class="input-field col s12 cajasombra">
									<i class="material-icons prefix cajasombra">&#xE0DA;</i>
									<input ng-model="loginVm.user.password" class="validate" type="password" id="password" name="password" required>
									<label class="cajasombra" for="password">Contraseña</label>
								</div>

								<div class="col s12 right-align cajasombra"> 
						    		<a class=" modal-action modal-close modal-trigger" href="#modalolvidoclave">¿Olvidaste la contraseña?</a>
						    	</div> 
							</div>
							<div class="row">
								<div class="input-field col s12 center">
									<button ng-disabled="loginForm.$invalid" type="submit" class="waves-effect waves-light btn" >Iniciar Sesión</button>
								</div>
							</div>
						</form>	
					</div> 
					<div class="card-action amber lighten-1 footerlogin"> 
              			<p class="left">Iconic <i class="tiny material-icons">&#xE90C;</i> 2017</p>
            		</div>
				</div>
          	</div>
        </div>
    </div>

    <!-- modal recuperar contraseña -->
    <div id="modalolvidoclave" class="modal"> 
			<div class="modal-content">
			<h4>Restablece tu Contraseña</h4>
				<div class="row">
					<p>Ingresa el correo asociado a la contraseña</p>
				</div>
			    <div class="row">
					<div class="input-field col s12 cajasombra">
						<i class="material-icons prefix cajasombra">account_circle</i>
						<input class="validate" type="text" id="email" name="email">
						<label class="cajasombra" for="email">Correo</label>
					</div> 
				</div> 
			</div>
			<div class="modal-footer">
			    <a class="modal-action modal-close waves-effect waves-light btn" >Acepto</a>
			</div>
		</div>

		<script type="text/javascript" src="js/modals.action.js"></script>
